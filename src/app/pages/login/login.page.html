<ion-header>
  <ion-toolbar>
    <ion-title ion-text-center>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >

  <!-- <div class="text-center ion-padding">
    <h4><b>Login </b></h4>
  </div> -->
<div style="padding-top: 80px!important;">
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-card >
      <ion-card-content>
        <ion-item>
          <ion-label position="floating" >Mobile
          </ion-label>
          <ion-input type="text" formControlName="mobile_number"></ion-input>
        </ion-item>
        

        <ion-item>
          <ion-label position="floating" >Password</ion-label>
          <ion-input formControlName="password" [type]="showPassword ? 'password' : 'text'" clearOnEdit="false">
          </ion-input>
          <ion-icon slot="end" class="ion-padding-top" (click)="onPasswordToggle()" ion-button clear small icon-only
            [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
        </ion-item>


        <div text-center class="ion-padding ion-float-right">
          <ion-button   (click)="onLogin()" >Login</ion-button>
          <!-- <button type="submit"  [disabled]="!validations_form.valid"class="btn btn-danger btn-round">Login</button> -->
        </div>

        <div text-center class = "ion-padding ion-float-left">
          <ion-text color="primary" routerLink="" routerDirection="forward">Forgot Password </ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </form>
</div>
  <div text-center class="ion-padding">
    <span>Create new account ? </span>
    <ion-text color="primary" routerLink="/register" routerDirection="forward">Signup Now</ion-text>
  </div>

</ion-content>
