<ion-content>
  <ion-card (click)="expandItem(item)" *ngFor="let item of items">
    <ion-card-header>
      <ion-icon name="fast-food-outline" slot="start"></ion-icon>
      <ion-card-title>{{item.display_name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <app-expandable [expanded]="item.expanded">
        <ion-item *ngFor="let item1 of item.food">
          <ion-label>{{item1.display_name}}</ion-label>
        </ion-item>
      </app-expandable>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="onAdd()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
